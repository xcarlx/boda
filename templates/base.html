{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'boda/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'boda/bootstrap/googleicons/material-icons.css' %}">

    {% block estilos %}

    {% endblock %}
    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: teal">
        <div class="container">
            <a class="navbar-brand" href="#">Carousel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        {% block cuerpo %}
            <div class="mt-4 card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    {% block cuerpo_card %}

                    {% endblock %}
                </div>
            </div>
        {% endblock %}

    </div>
</main>
<!-- Modal -->
<form id="formModal">
    {% csrf_token %}
    <div class="modal fade modal-sheet" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 1em;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <div class="col clearfix">
                        <button type="button" class="btn btn-danger float-start" data-bs-dismiss="modal">
                            <span class="material-icons md-18 align-middle">close</span> Salir
                        </button>
                        <button type="submit" class="btn btn-primary float-end">
                            <span class="material-icons md-18 align-middle">save</span> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{# TOAST #}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="toastBoda" class="toast align-items-center text-white bg-success border-0 " role="alert"
         aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>


<script src="{% static 'boda/bootstrap/js/bootstrap.bundle.js' %}"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
